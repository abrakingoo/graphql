<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <script type="module" src="../js/dashboard.js" defer></script>
</head>

<body>
    <header id="dashboard-header">
        <div class="welcome-message">Welcome, <span id="user-login">User</span></div>
        <button id="logout-btn">Logout</button>
    </header>

    <div class="dashboard-container">
        <div id="top">
            <div id="user-info">
                <h1><span id="campus"></span> Campus</h1>
                <p><strong>User ID:</strong> <span id="user-id"></span></p>
                <p><strong>Current Level:</strong> <span id="level"></span></p>
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
            </div>
            <div id="audit-ratio-container">
                <div id="left">
                    <h2>Audit Ratio</h2>
                    <p><strong>Current:</strong> <span id="ratio"></span></p>
                </div>
                <div id="right">
                    <div id="audit-ratio"></div>
                </div>
            </div>
        </div>
        <div class="dashboard-flex">
            <div class="chart-container">
                <h2>Skill Levels</h2>
                <svg id="skills-svg"></svg>
            </div>
            <div id="xp">
                <h2>XP Over Time</h2>
                <h5>Total XP : <span id="total-xp"></span> </h5>
                <svg id="xpGraph"></svg>
            </div>
        </div>
        <div id="projects">
            <div id="projects-container">
                <h2>Completed Projects</h2>
            </div>
        </div>
    </div>
</body>
</body>

</html>
